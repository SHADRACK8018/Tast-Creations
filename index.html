<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TASTY CREATIONS</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100 text-gray-800 font-sans">
    <!-- Header -->
    <header
      class="flex justify-between items-center p-6 bg-red-500 text-white shadow-md"
    >
      <div id="header-left">
        <h1 class="text-3xl font-bold">TASTY CREATIONS</h1>
      </div>
      <div id="header-right" class="space-x-4">
        <button
          id="addRecipeBtn"
          class="bg-white text-red-500 font-semibold px-4 py-2 rounded hover:bg-red-100"
        >
          Add Recipe
        </button>
        <button
          id="plan-recipes-btn"
          onclick="window.location.href='plan.html'"
          class="bg-white text-red-500 font-semibold px-4 py-2 rounded hover:bg-red-100"
        >
          Plan Meals
        </button>
      </div>
    </header>

    <!-- Main Content -->
    <main class="p-6">
      <div id="recipeList" class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3">
        <!-- Recipe list will be displayed here -->
      </div>
    </main>

    <!-- Recipe Form Container -->
    <div
      id="recipeFormContainer"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden"
    >
      <div class="bg-white rounded-lg p-8 w-full max-w-md shadow-lg">
        <h2 id="formTitle" class="text-2xl font-semibold mb-4">
          Add a New Recipe
        </h2>
        <form id="recipeForm" class="space-y-4">
          <input
            type="text"
            id="recipeName"
            placeholder="Recipe Name"
            required
            class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-red-400"
          />
          <input
            type="text"
            id="recipeIngredients"
            placeholder="Ingredients (comma separated)"
            required
            class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-red-400"
          />
          <textarea
            id="recipeSteps"
            placeholder="Cooking Steps"
            required
            class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-red-400"
          ></textarea>
          <input
            type="number"
            id="recipeTime"
            placeholder="Cooking Time (minutes)"
            required
            class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-red-400"
          />
          <div class="flex justify-between">
            <button
              type="submit"
              class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600"
            >
              Submit
            </button>
            <button
              type="button"
              id="closeFormBtn"
              class="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400"
            >
              Close
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
